[workspace]
resolver = "3"
members = [
  "crux_cli",
  "crux_core",
  "crux_http",
  "crux_kv",
  "crux_macros",
  "crux_platform",
  "crux_time",
  "doctest_support",
  "xtask",
]

[workspace.package]
authors = ["Red Badger Consulting Limited"]
edition = "2024"
rust-version = "1.87"
repository = "https://github.com/redbadger/crux/"
license = "Apache-2.0"
keywords = ["cross-platform-ui", "crux", "crux_core", "ffi", "wasm"]

[workspace.dependencies]
anyhow = "1.0.98"
facet = "0.27.15"
serde = "1.0.219"
uniffi = "0.29.3"
uniffi_bindgen = "0.29.3"

[workspace.lints.clippy]
pedantic = "warn"

[workspace.lints.rust]
unsafe_code = "forbid"

[profile.dev]
split-debuginfo = "unpacked"
