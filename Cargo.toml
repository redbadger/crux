[workspace]
members = [
    "crux_cli",
    "crux_core",
    "crux_http",
    "crux_kv",
    "crux_macros",
    "crux_platform",
    "crux_time",
    "doctest_support",
]
resolver = "1"

[workspace.package]
authors = ["Red Badger Consulting Limited"]
edition = "2021"
repository = "https://github.com/redbadger/crux/"
license = "Apache-2.0"
keywords = ["crux", "crux_core", "cross-platform-ui", "ffi", "wasm"]
rust-version = "1.80"

[workspace.dependencies]
anyhow = "1.0.98"
serde = "1.0.219"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
pedantic = "warn"

[profile.dev]
split-debuginfo = "unpacked"
