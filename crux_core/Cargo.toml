[package]
name = "crux_core"
description = "Cross-platform app development in Rust"
version = "0.10.0"
readme = "README.md"
authors.workspace = true
repository.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
rust-version.workspace = true

[features]
typegen = ["dep:serde-generate", "dep:serde-reflection"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
anyhow.workspace = true
bincode = "1.3.3"
crossbeam-channel = "0.5.13"
crux_macros = { version = "0.4.1", path = "../crux_macros" }
erased-serde = "0.4"
futures = "0.3.31"
serde = { workspace = true, features = ["derive"] }
serde-generate = { version = "0.26.0", optional = true }
serde-reflection = { version = "0.4.0", optional = true }
serde_json = "1.0.132"
slab = "0.4.9"
thiserror = "1.0.65"

[dev-dependencies]
assert_fs = "1.0.13"
assert_matches = "1.5"
async-channel = "2.3"
crux_http = { path = "../crux_http" }
crux_time = { path = "../crux_time" }
doctest_support = { path = "../doctest_support" }
serde = { version = "1.0.213", features = ["derive"] }
static_assertions = "1.1"
rand = "0.8"
url = "2.5.2"
uuid = { version = "1.11.0", features = ["v4", "serde"] }
