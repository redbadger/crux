name = "Simple Counter"
description = "A _very_ simple counter core, which is wrapped with multiple shells"
authors = ["Red Badger Consulting Limited"]
repository = "https://github.com/redbadger/crux/"

[cores.shared]
source = "shared"
type_gen = "shared_types"
crux_version = "0.6.3"

[shells.android]
template = "Android"
source = "Android"
cores = ["shared"]

[shells.iOS]
template = "iOS"
source = "iOS"
cores = ["shared"]

[shells.web_leptos]
template = "web-leptos"
source = "web-leptos"
cores = ["shared"]

[shells.web_remix]
template = "web-remix"
source = "web-remix"
cores = ["shared"]
