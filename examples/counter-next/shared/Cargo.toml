[package]
name = "shared"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true

[lib]
crate-type = ["cdylib", "lib", "staticlib"]

[[bin]]
name = "codegen"
required-features = ["codegen"]

[features]
uniffi = ["dep:uniffi", "dep:rand"]
wasm_bindgen = ["dep:wasm-bindgen", "getrandom/wasm_js", "dep:js-sys"]
wit_bindgen = ["dep:wit-bindgen", "facet_typegen"]
codegen = [
    "crux_core/cli",
    "dep:clap",
    "dep:log",
    "dep:pretty_env_logger",
    "uniffi",
    "facet_typegen",
]
facet_typegen = ["crux_core/facet_typegen"]

[dependencies]
async-sse = "5.1.0"
chrono = { version = "0.4.42", features = ["serde"] }
clap = { version = "4.5.53", optional = true, features = ["derive"] }
crux_core.workspace = true
crux_http.workspace = true
facet = { version = "0.31.7", features = ["chrono", "time"] }
futures = "0.3.31"
getrandom = { version = "0.3.4", optional = true, default-features = false }
js-sys = { version = "0.3.83", optional = true }
log = { version = "0.4.29", optional = true }
pretty_env_logger = { version = "0.5.0", optional = true }
rand = { version = "0.9.2", optional = true, features = ["os_rng"] }
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0.145"
uniffi = { version = "=0.29.4", optional = true }
url = "2.5.7"
wasm-bindgen = { version = "0.2.106", optional = true }
wit-bindgen = { version = "0.49.0", optional = true }

[dev-dependencies]
insta = { version = "1.44.3", features = ["yaml"] }
