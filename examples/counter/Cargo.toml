[workspace]
members = [
    "cli",
    "shared_types",
    "shared",
    "tauri/src-tauri",
    "web-dioxus",
    "web-leptos",
    "web-yew",
]
resolver = "1"

[workspace.package]
authors = ["Red Badger Consulting Limited"]
edition = "2021"
repository = "https://github.com/redbadger/crux/"
license = "Apache-2.0"
keywords = ["crux", "crux_core", "cross-platform-ui", "ffi", "wasm"]
rust-version = "1.66"

[workspace.dependencies]
anyhow = "1.0.91"
# crux_core = { path = "../../crux_core" }
# crux_http = { path = "../../crux_http" }
crux_core = "0.10.0"
crux_http = "0.10.3"
serde = "1.0.213"

[workspace.metadata.bin]
cargo-xcode = { version = "=1.7.0" }
