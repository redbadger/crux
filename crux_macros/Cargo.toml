[package]
name = "crux_macros"
description = "Macros for use with crux_core"
authors = ["Red Badger Consulting Limited"]
repository = "https://github.com/redbadger/crux/"
version = "0.2.0"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
keywords = ["crux", "crux_core", "cross-platform-ui", "ffi", "wasm"]
rust-version.workspace = true

[lib]
proc-macro = true

[dependencies]
darling = "0.20.1"
proc-macro2 = "1.0.56"
quote = "1.0.26"
syn = "2.0.15"

[dev-dependencies]
insta = "1.29"
prettyplease = "0.2"
